- name: Create CIAO OpenStack Services
  keystone:
    login_user: admin
    login_password: "{{ keystone_admin_password }}"
    login_project_name: "admin"
    command: "ensure_service"
    service_name: "{{ item.service }}"
    service_type: "{{ item.type }}"
    description: "{{ item.description | default('') }}"
    endpoint: "https://{{ keystone_fqdn }}:35357/v3"
    insecure: yes
  with_items: "{{ ciao_openstack_services }}"

- name: Create CIAO OpenStack Endpoints
  keystone:
    login_user: admin
    login_password: "{{ keystone_admin_password }}"
    login_project_name: "admin"
    command: "ensure_endpoint"
    region_name: "RegionOne"
    service_name: "{{ item.service }}"
    service_type: "{{ item.type }}"
    endpoint_list:
      - url: "{{ item.public_url }}"
        interface: "public"
      - url: "{{ item.internal_url | default(item.public_url) }}"
        interface: "internal"
      - url: "{{ item.admin_url | default(item.public_url) }}"
        interface: "admin"
    endpoint: "https://{{ keystone_fqdn }}:35357/v3"
    insecure: yes
  with_items: "{{ ciao_openstack_endpoints }}"

- name: Create CIAO service user for OpenStack
  keystone:
    login_user: admin
    login_password: "{{ keystone_admin_password }}"
    login_project_name: "admin"
    command: "ensure_user"
    user_name: "{{ ciao_service_user }}"
    project_name: "service"
    password: "{{ ciao_service_password }}"
    domain_name: "Default"
    email: "{{ ciao_admin_email }}"
    endpoint: "https://{{ keystone_fqdn }}:35357/v3"
    insecure: yes

- name: Add CIAO service user to admin role
  keystone:
    login_user: admin
    login_password: "{{ keystone_admin_password }}"
    login_project_name: "admin"
    command: "ensure_user_role"
    user_name: "{{ ciao_service_user }}"
    project_name: "service"
    role_name: "admin"
    endpoint: "https://{{ keystone_fqdn }}:35357/v3"
    insecure: yes
